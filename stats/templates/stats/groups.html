<!doctype html>

{% load static %}

<html>

    <head>
        <meta charset="'utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'stats/groups.css' %}">

       <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <title></title>
    </head>

    <body style="background-color: rgb(186, 186, 186)">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="{% url 'stats:index' %}" class="navbar-brand">Home</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="'nav-item">
                        <a class="nav-link" href="{% url 'stats:about' %}">About</a>
                    </li>
                    <li class="'nav-item">
                        <a class="nav-link" href="{% url 'stats:groups' %}">Groups</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'stats:categories' %}" role="'button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Boys</a>
                            <a class="dropdown-item" href="#">Girls</a>
                            <a class="dropdown-item" href="#">Solo</a>
                            <a class="dropdown-item" href="#">2nd Gen</a>
                            <a class="dropdown-item" href="#">3rd Gen</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <h1>Groups</h1>

        <h2 style="text-align: center">Filter by:</h2>

        <div class="row" id="buttons">
            <div class="col-sm-2">
                <h3>Gender</h3>
                <div id="genderBtnContainer">
                    <button class="btn gactive" onclick="filterSelection('anyGender','gender')"> Any</button>
                    <button class="btn" onclick="filterSelection('B','gender')"> Boys</button>
                    <button class="btn" onclick="filterSelection('G','gender')"> Girls</button>
                </div>
            </div>

            <div class="col-sm-2">
            <h3>Company</h3>
                <div id="companyBtnContainer">
                    <button class="btn cactive" onclick="filterSelection('anyCompany','company')"> Any</button>
                    <button class="btn" onclick="filterSelection('YG','company')"> YG</button>
                    <button class="btn" onclick="filterSelection('JYP','company')"> JYP</button>
                    <button class="btn" onclick="filterSelection('Big','company')"> Big Hit</button>
                </div>
            </div>

            <div class="col-sm-2">
                <h3>Generation</h3>
                <div id="myBtnContainer">
                    <button class="btn active" onclick="filterSelection('all')"> Any</button>
                </div>
            </div>

            <div class="col-sm-2">
                <h3>Number of Members</h3>
                <h5 id="amount" ></h5>
                <div id="slider-range"></div>
            </div>
        </div>

        <div class="row" id="groups">
        {% for g in object_list %}
             <div class="col-med-4 filterDiv {{ g.gender }} {{ g.company }} {{ g.current_member_count }} anyGender anyCompany anyMemberCount show">
                 <a href="{% url 'stats:profile' g.pk g.name %}">
                     <div class="card bg-dark" style="width: 18rem;">
                         <img src="{{ g.picture.url }}" class="card-img-top" alt="..." height="188" width="286">
                         <div class="card-body">
                             <p class="card-text" style="color: white">{{ g }}</p>
                         </div>
                     </div>
                 </a>
             </div>
        {% endfor %}
        </div>


        <script src="{% static 'stats/groups.js' %}"></script>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
