        <script type="text/javascript">
            google.charts.load('current', {'packages': ['table', 'corechart']});
            google.charts.setOnLoadCallback(drawChart);
            google.charts.setOnLoadCallback(drawChart2);
            google.charts.setOnLoadCallback(drawChart3);
            google.charts.setOnLoadCallback(drawChart4);
            google.charts.setOnLoadCallback(drawChart5);
            google.charts.setOnLoadCallback(drawChart6);

            function drawChart() {

                var data = new google.visualization.arrayToDataTable([

                    ['Name', 'Company', 'Members', 'Sex', 'Videos', 'AVG Views/Video', 'Views'],
                    {% for g in group %}
                        ['{{ g }}', '{{ g.company }}', {{ g.current_member_count }}, '{{ g.gender }}',{{ g.video_count }}, {{ g.total_view_count }} / {{ g.video_count }}, {{ g.total_view_count }}],
                    {% endfor %}

                ]);

                var options = {
                    sortColumn: 6,
                    sortAscending: false,
                    width: '100%',
                };

                var chart = new google.visualization.Table(document.getElementById('chart_div'));
                chart.draw(data, options);

            }
            drawChart();

            function drawChart2() {

                var data = new google.visualization.arrayToDataTable([

                    ['Company', 'Videos', 'AVG Views per Video', 'Views'],
                    {% for c in company %}
                        ['{{ c.company }}', {{ c.Vids }}, {{ c.Views }} / {{ c.Vids }}, {{ c.Views }}],
                    {% endfor %}

                ]);

                var options = {

                };

                var chart = new google.visualization.Table(document.getElementById('chart_div2'));
                chart.draw(data, options);

            }
            drawChart2();

            function drawChart3() {

                var data = new google.visualization.arrayToDataTable([

                    ['Sex', 'Views'],
                    {% for g in gender %}
                        ['{{ g.gender }}', {{ g.Views }}],
                    {% endfor %}

                ]);

                var options = {
                    backgroundColor: '#E9ECEF',
                    legend: {
                        position: 'bottom',
                        alignment: 'center',
                    },
                    width: '100%',
                    height: '350',
                    chartArea: {
                        height: '300',
                        width: '100%',
                        left: 5,
                        right: 0,
                    },
                    /*chartArea: {
                        height: '80%',
                        width: '100%',
                        left: 0,
                        right: 0,
                        top: 0,
                    },*/
                };

                var chart = new google.visualization.PieChart(document.getElementById('chart_div3'));
                chart.draw(data, options);

            }
            drawChart3();

            function drawChart4() {

                var data = new google.visualization.arrayToDataTable([

                    ['Sex', 'Groups'],
                    {% for g in genderCount %}

                    },

            }
            drawChart4();

            function drawChart5() {

                    },*/
                };

                var chart = new google.visualization.PieChart(document.getElementById('chart_div5'));
                chart.draw(data, options);

            }
            drawChart5();

            function drawChart6() {

                var data = new google.visualization.arrayToDataTable([

                    ['Upload Date', 'Views'],
                    {% for v in videos %}
                        [new Date({{ v.upload_date|date:"U" }} * 1000), {{ v.view_count }}],
                    {% endfor %}

                ]);

                var options = {
                    backgroundColor: '#E9ECEF',
                    legend: {
                        position: 'none',
                        alignment: 'center',
                    },
                    width: '100%',
                    height: '500',
                    chartArea: {
                        height: '150',
                        width: '100%',
                        left: 75,
                        right: 20,
                        top: 40,
                        bottom: 40
                    },
                    hAxis: {
                        title: 'Date',
                        titleTextStyle: {
                            italic: false,
                            bold: true,
                            fontSize: 20,
                        },
                        gridlines: {
                            count: -1,
                            color: 'black',
                        },
                        minorGridlines: {
                            count: 0
                        }
                    },
                    vAxis: {
                        title: 'Views',
                        titleTextStyle: {
                            italic: false,
                            bold: true,
                            fontSize: 20,
                        },
                        format: 'short',
                        minValue: 0,
                        //maxValue: {{maxVid.view_count}},
                        gridlines: {
                            count: 2,
                            color: 'black'
                        }
                    },
                    /*chartArea: {
                        height: '80%',
                        width: '100%',
                        left: 0,
                        right: 0,
                        top: 0,
                    },*/
                };

                var chart = new google.visualization.ScatterChart(document.getElementById('chart_div6'));
                chart.draw(data, options);

            }
            drawChart6();

        </script>
